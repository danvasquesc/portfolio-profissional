<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Vasques | Portfolio</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./src/images/favicon-portfolio.png"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/pages/index.css" />
  </head>

  <body>
    <!-- NavBar -->
    <header class="header" id="header">
      <nav class="navbar">
        <div class="container">
          <a href="#inicio" class="logo">
            <span class="logo-text">Dan Vasques</span>
          </a>
          <button class="menu-toggle" id="menuToggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <ul class="nav-menu" id="navMenu">
            <li><a href="#inicio" class="nav-link">Início</a></li>
            <li><a href="#sobre" class="nav-link">Sobre</a></li>
            <li><a href="#projetos" class="nav-link">Projetos</a></li>
            <li><a href="#extensao" class="nav-link">Extensão</a></li>
            <li><a href="#contato" class="nav-link">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Inicio -->
      <section class="hero" id="inicio">
        <div class="container">
          <!-- Coluna da esquerda (texto) -->
          <div class="hero-content">
            <h1 class="hero-title">
              Dev <span class="highlight">Full Stack</span>
            </h1>

            <p class="hero-subtitle">
              Sou focado em <strong>soluções</strong> digitais
              <strong>sólidas</strong> e bem <strong>estruturadas</strong>,
              buscando desempenho e qualidade. <strong>Habilidoso</strong> em
              diagnóstico e <strong>resolução de problemas</strong> na área da
              tecnologia.
            </p>

            <a href="#" class="btn btn-primary" target="_blank">Download CV</a>
          </div>

          <!-- Coluna da direita (imagem) -->
          <div class="hero-image">
            <div class="hero-illustration">
              <img
                src="./src/images/img-perfil.png"
                alt="Foto de perfil de Dan"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="./src/js/pages/index.js" type="module"></script>
  </body>
</html>
